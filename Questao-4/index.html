<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questao 4</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Verdana', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 15px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #2c3e50;
            font-weight: 600;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 1rem;
            color: #7f8c8d;
            text-align: left;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border-radius: 6px;
            border: 1px solid #bdc3c7;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus {
            border-color: #3498db;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }

        button {
            width: 100%;
            padding: 14px;
            background-color: #3498db;
            color: white;
            font-size: 1.2rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .resultado {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #34495e;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            background-color: #ecf0f1;
            display: none;
            transition: opacity 0.3s ease;
        }

        .resultado.mostra {
            display: block;
            opacity: 1;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculadora de IMC</h1>
    <form id="formIMC">
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" placeholder="Digite seu peso" required>

        <label for="altura">Altura (m):</label>
        <input type="number" step="0.01" id="altura" placeholder="Digite sua altura" required>

        <button type="submit">Calcular IMC</button>
    </form>

    <div class="resultado" id="resultado"></div>
</div>

<script>
    document.getElementById('formIMC').addEventListener('submit', function(event) {
        event.preventDefault();
        
        const peso = parseFloat(document.getElementById('peso').value);
        const altura = parseFloat(document.getElementById('altura').value);
        const resultadoDiv = document.getElementById('resultado');

        if (isNaN(peso) || isNaN(altura) || peso <= 0 || altura <= 0) {
            resultadoDiv.textContent = 'Por favor, insira valores válidos.';
            resultadoDiv.style.color = 'red';
            resultadoDiv.classList.add('mostra');
            return;
        }

        const imc = peso / (altura * altura);

        resultadoDiv.textContent = `Seu IMC é ${imc.toFixed(2)}.`;
        resultadoDiv.style.color = '#34495e';
        resultadoDiv.classList.add('mostra');

        document.getElementById('peso').value = '';
        document.getElementById('altura').value = '';
    });
</script>

</body>
</html>
